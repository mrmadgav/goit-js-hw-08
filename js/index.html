<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Homework 8</title>
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <!-- В этот список добавляй элементы галереи -->
        <ul class="gallery js-gallery"></ul>

        <!--
      Модальное окно для полноразмерного изображения
      Для того чтобы открыть, необходимо добавить на div.lightbox CSS-класс is-open
    -->
        <div id="modal" class="lightbox js-lightbox">
            <div class="lightbox__overlay">

                <div class="lightbox__content">
                    <img class="lightbox__image" src="" alt="" />
                </div>
            </div>
            <button
                type="button"
                class="lightbox__button"
                data-action="close-lightbox"><svg
                    src="../images/ic-cancel_97589.svg" width="40px"
                    height="40px"></svg></button>
        </div>
        <script src="./lodash.js"></script>
        <script type="module" src="gallery.js"></script>
        <script src="./gallery-items.js" type="module"></script>
    </body>
</html>
